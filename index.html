<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f4cc7301d6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Actor&family=Arimo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row weather">
        <div class="col-6">
          <h1 id="city"></h1>
          <h3 id="description"></h3>
          <h2 id="today"></h2>
        </div>
        <div class="col-4">
          <form id="search-city">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Enter city"
              />
              <div class="input-group-append">
                <input
                  type="submit"
                  class="btn btn-outline-secondary"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-4">
              <h2>
                <span class="temperature" id="temperature"></span>
                <span class="units">Â°C</span>
              </h2>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div>
          <button class="btn btn-outline-secondary" id="current">
            Current
          </button>
        </div>
      </div>
    </div>
    <div>
      <p>
        <a href="https://github.com/mayalenl/shecodes"> Open source code </a> by
        Mayalen Leon
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
